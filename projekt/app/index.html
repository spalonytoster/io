<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pathfinding algorithms battle</title>
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>
    <div class="row">
      <div class="container">
        <h2>A* algorithm</h2>
        <div id="astar"></div>
      </div>
      <div class="container">
        <h2>Genetic algorithm</h2>
        <div id="genetic"></div>
      </div>
    </div>

    <!-- controls -->
    <div id="controls" class="container">
      <label for="sketch-width">Sketch height</label>
      <input id="sketch-width" type="text" value="400">
      <label for="sketch-height">Sketch height</label>
      <input id="sketch-height" type="text" value="400">
      <label for="cell-size">Cell size</label>
      <input id="cell-size" type="text" value="20">

      <button type="button" onclick="run(aStarSketch, geneticSketch)">Run</button>
    </div>
  </body>
  <script src="lib/jquery.js" charset="utf-8"></script>
  <script src="lib/lodash.js" charset="utf-8"></script>
  <script src="lib/p5.js" charset="utf-8"></script>
  <script src="lib/genetic.js" charset="utf-8"></script>

  <script src="assets/utils.js" charset="utf-8"></script>
  <script src="assets/Cell.js" charset="utf-8"></script>
  <script src="assets/Maze.js" charset="utf-8"></script>
  <script src="assets/AStar.js" charset="utf-8"></script>
  <script src="assets/GenAlg.js" charset="utf-8"></script>

  <script src="assets/app.js" charset="utf-8"></script>
</html>
